<!DOCTYPE html>
<html lang="en  ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple-Game-Project</title>

    <!-- favicon setup  -->
    <link
      class=""
      rel="shortcut icon"
      href="images/game.png"
      type="image/x-icon"
    />

    <!-- tailwind and daisy ui setup -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- style css add  -->

    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url('/images/background.png')] bg-no-repeat bg-center"
    >
      <!-- frist section start -->
      <section id="home" class="">
        <div class="flex flex-col items-center pt-48">
          <h1 class="anton-regular text-5xl text-white text-center">
            ALPHABET CLASH PRO
          </h1>

          <button
            onclick="play()"
            class="btn btn-neutral mt-5 anton-regular text-2xl"
          >
            PLAY NOW
          </button>
        </div>
      </section>

      <!-- second section start -->
      <section id="playground" class="p-16 hidden">
        <div>
          <div
            class="flex justify-center items-center artboard h-52 w-3/4 mb-5 mx-auto bg-[#FFFFFFB3] artboard-horizontal phone-6 border-8 border-black-50 rounded-xl"
          >
            <p id="random-alphabet" class="text-6xl font-bold uppercase">Y</p>
          </div>
        </div>
        <div class="mx-auto">
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <div class="w-1/2 flex flex-row justify-between mx-auto mt-20">
          <div class="bg-fuchsia-700 rounded-2xl ml-2">
            <h1 class="text-white font-mono p-2">Life 1</h1>
          </div>
          <div class="bg-fuchsia-700 rounded-2xl mr-2">
            <h1 class="text-white font-mono p-2">Score 1</h1>
          </div>
        </div>
      </section>
      <!-- second section end -->

      <!-- third section start -->
      <section class="min-h-screen flex justify-center items-center hidden">
        <div class="text-white text-center">
          <h1 class="text-5xl font-semibold anton-regular">
            Score : <span>14</span>
          </h1>
          <button class="btn btn-ghost anton-regular text-xl">
            Play Again
          </button>
          <p class="anton-regular">Practice will make you pro</p>
        </div>
      </section>
    </main>

    <script src="script/game.js"></script>
    <script src="script/utility.js"></script>
  </body>
</html>
